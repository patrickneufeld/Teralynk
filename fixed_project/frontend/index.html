<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Standard Meta Tags -->

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://teralynk.com/social-preview.png" />

    <!-- ✅ PWA & Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Preload Fonts -->
    <!-- Removed Google Fonts -->

    <!-- ✅ Critical CSS -->
    <style>
      html {
        background-color: #ffffff;
        color: #1a1a1a;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }
      #root, #portal-root {
        height: 100%;
        width: 100%;
      }
      .initial-loading {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: inherit;
        color: inherit;
      }
    </style>

</html><!-- ✅ Global Fix for AWS SDK / Vite -->
<script>
  window.global = window;
  var global = global || window;
  // Add WebSocket configuration
  window.wsConfig = {
    port: 5173,
    host: window.location.hostname,
    protocol: window.location.protocol === 'https:' ? 'wss:' : 'ws:'
  };
</script>

<!-- ✅ Page Title -->
<title>Teralynk - The Future of Collaborative Cloud Storage</title>
</head>

<body>
  <!-- ✅ No-JavaScript Fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center; background-color: #fee2e2; color: #dc2626; border: 1px solid #dc2626;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript in your browser settings to continue using Teralynk.</p>
    </div>
  </noscript>

  <!-- ✅ Root Mount Point -->
  <div id="root">
    <div class="initial-loading" role="status" aria-label="Loading application">
      <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="4" stroke-dasharray="89,89">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 20 20"
            to="360 20 20"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
  </div>

  <!-- ✅ Modal/Portal Root -->
  <div id="portal-root"></div>

  <!-- ✅ Load Main Application Bundle -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
